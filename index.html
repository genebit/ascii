<!doctype html>
<html lang="en">
    <head>
        <title>My ASCII</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap and Jquery -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Scripts -->
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <script type="data/" src="data.json"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2 class="text-center">ASCII Table</h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h4>UPPERCASE</h4>
                <table id="uppercase-alphabet" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Character</th>
                            <th>Code</th>
                            <th>Hex</th>
                            <th>HTML</th>
                            <th>Binary</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h4>LOWECASE</h4>
                <table id="lowercase-alphabet" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Character</th>
                            <th>Code</th>
                            <th>Hex</th>
                            <th>HTML</th>
                            <th>Binary</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
