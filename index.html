<!doctype html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics --> 
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2Z8NJKRLT5"></script>

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2Z8NJKRLT5');

    <title>MyASCII - List ASCII Tables for Alphanumeric, Symbol and Control Characters</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery and Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Fontawesome -->
    <link href="framework/fontawesome_v5.15/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script type="data" src="data.json"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Genebit.Github.io</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="menu-bar">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <hr/>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://genebit.github.io/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="jumbotron">
        <h1 class="text-center">MY ASCII Table</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="row m-4">
                        <p class="text-center"><b>Other Tables</b></p>
                        <hr>
                        <div class="col-md-12">
                            <select class="form-select" id="options">
                                <option value="Alphabet">Alphabet</option>
                                <option value="Numbers">Numbers</option>
                                <option value="Symbols">Symbols</option>
                                <option value="Hex">Hex</option>
                                <option value="Control Characters">Control Characters</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="ascii-table">
            <div class="col d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-heading">
                            <div class="col-md-12 p-4">
                                <h2 class="text-center m-0" id="category-title">ALPHABET</h2>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 p-4">
                                    <h3 id="uppercase-title">UPPERCASE</h3>
                                    <table id="main-table" class="table table-sm table-hover">
                                        <thead class="text-center">
                                            <tr>
                                                <th>Char</th>
                                                <th>Dec</th>
                                                <th>Hex</th>
                                                <th>HTML</th>
                                                <th>Binary</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-center"></tbody>
                                    </table>
                                </div>
                                <div id="secondary-table" class="col-md-12 p-4">
                                    <h3>LOWECASE</h4>
                                    <table class="table table-sm table-hover">
                                        <thead class="text-center">
                                            <tr>
                                                <th>Char</th>
                                                <th>Dec</th>
                                                <th>Hex</th>
                                                <th>HTML</th>
                                                <th>Binary</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-center"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <footer>
            <hr/>
            <p>Built by @Gene - 2020. <br>Hosted by Github Pages.</p>
        </footer>
    </div>
    
</body>

</html>
